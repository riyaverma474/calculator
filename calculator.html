<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <div class="show_output" id="output"></div>
        <div class="buttons">
            <button class="number" onclick="display('1')">1</button>
            <button class="number" onclick="display('2')">2</button>
            <button class="number" onclick="display('3')">3</button>
            <button class="number dark" onclick="display('+')">+</button>
            <button class="number " onclick="display('4')">4</button>
            <button class="number" onclick="display('5')">5</button>
            <button class="number" onclick="display('6')
            ">6</button>
            <button class="number dark" onclick="display('-')">-</button>
            <button class="number" onclick="display('7')">7</button>
            <button class="number" onclick="display('8')">8</button>
            <button class="number" onclick="display('9')">9</button>
            <button class="number dark" onclick="display('*')">*</button>
           
           
           
            <button class="number " onclick="display('.')">.</button>
            <button class="number" onclick="display('0')">0</button>
            <button class="number dark" onclick="display('/')">/</button>
            
            <button class="number dark orange" id="result" onclick="calculate()">=</button>
          
            <button class="number clear dark" onclick="clearScreen()">C</button>
            <button class="number dark" onclick="display('(')">(</button>
            <button class="number dark" onclick="display(')')">)</button>
           
            <button class="number clear1 dark" onclick="deleting()">DEL</button>
            
        </div>
    </div>

    <script src="calculator.js"></script>
    
</body>
</html>
